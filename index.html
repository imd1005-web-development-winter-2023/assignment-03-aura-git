<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 03</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" type="image/svg+xml" />
  </head>
  <body>
    <header>
        <section>
            <img src="computer.gif" img width="200">
        </section>
        <section>
            <div class="instructions">
                <h2>INSTRUCTIONS</h2>
            <ul>
                <li>Type the task in the box and click the + button to add</li>
                <li>Click once to mark as complete</li>
                <li>Double click to remove</li>
            </ul>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="tasks">
                <div class="app">
                    <h1>TO DO LIST</h1>
                    <input type="text" id="input" placeholder="type here..">
                    <div class="to-dos" id="taskContainer"></div>
                </div>
                <div class="plus">
                    <button id="addTask">+</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="foot">
            <section>
                <button id="timeButton" type="button" onclick="displayDate()">Show date & time</button>
                <p id="showDate"></p>
            </section>
            <section>
                <img src="logo.png" img width="50">
            </section>
        </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
